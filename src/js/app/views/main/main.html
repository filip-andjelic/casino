<div class="page-default" ng-controller="MainController">
	<div id="landing-page" class="container-fluid">
		<div class="container wrap-content">
	    <div ng-include="'/build/app/views/main/game-frame.html'"></div><!--this is iframe for game, it stays hidden until game is clicked-->
	    <div class="row choose-part">
	    	<div ng-repeat="category in categories" class="category cat-{{category.id}}"><!-- here we iterate through game categories and list them in main menu-->
	    		<a id="{{category.id}}" ng-click="goTo(category.id)" href="/category/{{category.id}}">{{category.name}}</a>
	    		<img src="/src/images/common/game-shadow-big.png" alt="">
	    	</div>
	  	</div>
	  	<div ng-include="'/build/app/views/main/random.html'"></div><!--this part takes random starting number and displays 3 games-->
    </div>
  </div><!--end of landing-page--> 
</div>
